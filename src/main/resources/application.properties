# Server Configuration
server.port=8080

# Supabase PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://db.wkhtwlyqqusywwhudta.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=*supabasepassword*

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5


spring.security.oauth2.resourceserver.jwt.issuer-uri=https://wkhtwlyqqusywwhudta.supabase.co/auth/v1
